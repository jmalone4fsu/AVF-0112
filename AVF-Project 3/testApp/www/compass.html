<!DOCTYPE HTML>
<html>
    <head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>Compass Demo</title>
			<link href="papaj.css" rel="stylesheet" />
			
			<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
			<script type="text/javascript" charset="utf-8">
				var watchID = null;
				function onBodyLoad()
			    {
			    	document.addEventListener("deviceready",onDeviceReady,false);
			    }

			    /* When this function is called PhoneGap is ready */
			    function onDeviceReady()
			    {
			    	phoneGapReady.innerHTML = "PhoneGap is Ready";
				}
                // Start watching the compass //
				function startWatch() {
                    
			    	// Update compass every 2 seconds //
			        var options = { frequency: 2000 };
					watchID = navigator.compass.watchHeading(onSuccess, onError, options);
				}
                // Stop watching the compass //
				function stopWatch() {
			    	if (watchID) {
			        	navigator.compass.clearWatch(watchID);
			            watchID = null;
					}
				}
                // onSuccess: Get the current heading //
				function onSuccess(heading) {
			    	var element = document.getElementById('currentHeading');
			        element.innerHTML = 'Heading : ' + heading;
				}
			    				// onError: Failed to get the heading //
				function onError() {
			    	alert('Did not work!');
				}


			</script>
    </head>
    <body onload="onBodyLoad()">
        <header role="banner">
			<img class="norm" src="http://img405.imageshack.us/img405/6349/imagekapa.jpg" alt="picture of Joe Malone" width="110">

			<h1>aka Papa J Showcase<h1>
			<h2>Joe Malone * Full Sail * Mobile Development</h2>

		</header>
		<nav role="navigation">
			<ul>
				<li>AVF-0112 * Compass Demo</li>
			</ul>
		</nav>
      
        <section role="main">
             
                    <div id="currentHeading" align="center">Waiting for heading...</div>
		
                    <p align="center"><button onclick="startWatch();">Start Watching</button></p>
                    <p align="center"><button onclick="stopWatch();">Stop Watching</button></p>

                    <div id="watchResult" align="center">
                    </div>
        </section>
        <footer role="contentinfo">
        <DIV id="phoneGapReady">waiting for PhoneGap to initialize....</DIV>
        </footer>
    </body>
</html>
